<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAISSAVA Ana Sayfa</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f2937, #4b5563);
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px #2563eb;
    }
    .menu-buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 650px;
    }
    a.btn {
      background: #2563eb;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
      min-width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    a.btn:hover {
      background: #1e40af;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(30, 64, 175, 0.8);
    }
    a.btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>KAISSAVA</h1>
  <div class="menu-buttons">
    <a href="pvp.html" class="btn">⚔️ PvP</a>
    <a href="arena.html" class="btn">🏟️ Arena</a>
    <a href="market.html" class="btn">🛒 Market</a>
    <a href="chest.html" class="btn">🎁 Sandık</a>
    <a href="bazaar_menu.html" class="btn">🛒 Pazar</a>
    <a href="profile.html" class="btn">👤 Profilim</a>
    <a href="leaderboard.html" class="btn">🏆 Lig Tablosu</a>
    <a href="tasks.html" class="btn">📋 Görevler</a>
    <a href="refer.html" class="btn">🎉 Referans/Davet</a>
    <a href="daily.html" class="btn">🎁 Günlük Ödül</a>
  </div>
  <script>
    // Telegram WebApp entegrasyonu: userId ve username otomatik!
    const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    let userId = null;
    let username = null;
    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
      userId = tg.initDataUnsafe.user.id.toString();
      username = tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name || "Anonim";
      localStorage.setItem("kaissava_userid", userId);
      localStorage.setItem("kaissava_username", username);
    } else {
      // Sadece web test için!
      userId = localStorage.getItem("kaissava_userid");
      username = localStorage.getItem("kaissava_username");
      if (!userId) {
        userId = "webtest" + Math.floor(Math.random() * 100000);
        localStorage.setItem("kaissava_userid", userId);
        localStorage.setItem("kaissava_username", "WebTest");
      }
    }
    // Artık userId her sayfa için hazır!
  </script>
</body>
</html>
