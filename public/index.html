<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAISSAVA Ana Sayfa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f2937, #4b5563);
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px #2563eb;
    }
    .menu-buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
      min-width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    button:hover {
      background: #1e40af;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(30, 64, 175, 0.8);
    }
    button:active {
      transform: scale(0.98);
    }
    button svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <h1>KAISSAVA</h1>

  <div class="menu-buttons">
    <button onclick="goTo('pvp')" aria-label="PvP">⚔️ PvP</button>
    <button onclick="goTo('arena')" aria-label="Arena">🏟️ Arena</button>
    <button onclick="goTo('league')" aria-label="Lig">🏆 Lig</button>
    <button onclick="goTo('profile')" aria-label="Profil">👤 Profil</button>
  </div>

  <script>
    function goTo(page) {
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('user_id');
      if (!userId) {
        alert('Kullanıcı ID bulunamadı!');
        return;
      }
      window.location.href = `/${page}.html?user_id=${userId}`;
    }
  </script>
</body>
</html>
