<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAISSAVA</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Orbitron', Arial, sans-serif;
      background: linear-gradient(135deg, #090b12 70%, #234e70 100%);
      color: #f9fafb;
      margin: 0;
      min-height: 100vh;
    }
    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg,#131c2e 60%, #22344a 100%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity .7s cubic-bezier(.4,1.4,.8,1);
      opacity: 1;
    }
    #loading-screen.hide {
      opacity: 0;
      pointer-events: none;
    }
    .logo-img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      filter: drop-shadow(0 0 28px #ffeeba99) drop-shadow(0 0 54px #0ff5);
      animation: floatLogo 2.6s infinite alternate cubic-bezier(.2,.4,.6,1.3);
      margin-bottom: 22px;
    }
    @keyframes floatLogo {
      from { transform: translateY(0);}
      to { transform: translateY(-18px);}
    }
    .logo-glow {
      font-size: 2.4rem;
      font-family: 'Orbitron', 'Segoe UI Black', Impact, sans-serif;
      color: #ffe85b;
      text-shadow: 0 0 22px #ffefb5, 0 0 30px #193aff;
      letter-spacing: .04em;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: .09em;
    }
    .loader {
      border: 8px solid #234e70;
      border-top: 8px solid #ffe85b;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 18px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .loading-text {
      color: #fffd;
      font-size: 1.19em;
      letter-spacing: .04em;
      margin-bottom: 7px;
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 92vh;
      opacity: 0;
      transition: opacity .5s cubic-bezier(.23,.6,.7,1.2);
    }
    .main-container.show { opacity: 1;}
    .main-logo {
      margin-bottom: 22px;
      width: 170px;
      height: auto;
      box-shadow: 0 0 18px #ffe70070;
      border-radius: 28px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 18px #2563eb;
      font-family: 'Orbitron','Segoe UI Black',sans-serif;
    }
    .menu-buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 650px;
    }
    .btn {
      background: linear-gradient(90deg,#ffe14b 30%, #2563eb 100%);
      border: none;
      color: #181b24;
      padding: 1rem 2.4rem;
      font-size: 1.24rem;
      font-weight: 800;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 4px 24px rgba(37,99,235,0.26);
      transition: background 0.26s, color 0.22s, transform 0.16s;
      min-width: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      letter-spacing: .03em;
      outline: none;
      margin-bottom: 2px;
    }
    .btn:hover {
      background: linear-gradient(90deg,#ffe14b 10%, #3f71ff 90%);
      color: #fff;
      transform: scale(1.06);
      box-shadow: 0 8px 34px #1e277a42;
    }
    .btn:active { transform: scale(0.98);}
    .btn svg { width: 24px; height: 24px;}
    .footinfo {
      color: #ffe9; font-size: .93em; margin-top: 22px; text-align: center;
      font-family: 'Segoe UI',sans-serif;
    }
  </style>
</head>
<body>
  <!-- YÜKLEME EKRANI -->
  <div id="loading-screen">
    <!-- BURAYA OYUN LOGONUZU PNG OLARAK YÜKLEYİN (ör: /public/logo.png) -->
    <img class="logo-img" src="logo_kaissava.png" alt="KAISSAVA Logo" />
    <div class="logo-glow">KAISSAVA</div>
    <div class="loader"></div>
    <div class="loading-text">Arenalar hazırlanıyor...</div>
  </div>
  <!-- ANA MENÜ -->
  <div class="main-container" id="mainMenu" style="display:none;">
    <img src="logo_kaissava.png" class="main-logo" alt="Oyun Logo">
    <h1>KAISSAVA</h1>
    <div class="menu-buttons">
      <a href="pvp.html" class="btn">⚔️ PvP</a>
      <a href="arena.html" class="btn">🏟️ Arena</a>
      <a href="market.html" class="btn">🛒 Market</a>
      <a href="chest.html" class="btn">🎁 Sandık</a>
      <a href="bazaar_menu.html" class="btn">🛒 Pazar</a>
      <a href="profile.html" class="btn">👤 Profilim</a>
      <a href="leaderboard.html" class="btn">🏆 Lig Tablosu</a>
      <a href="tasks.html" class="btn">📋 Görevler</a>
      <a href="refer.html" class="btn">🎉 Referans/Davet</a>
    </div>
    <div class="footinfo">
      <span>🪐 Mistik arenalarda güçlen, savaş, zaferini paylaş!</span><br>
      <span style="font-size:.93em;opacity:.8;">© 2025 KAISSAVA</span>
    </div>
  </div>
  <script>
    // Yükleme efekti ve ana menüye geçiş
    setTimeout(() => {
      document.getElementById("loading-screen").classList.add("hide");
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        const mainMenu = document.getElementById("mainMenu");
        mainMenu.style.display = "";
        setTimeout(()=>mainMenu.classList.add("show"),30);
      }, 700);
    }, 2600); // Yükleme süresi
  </script>
</body>
</html>
