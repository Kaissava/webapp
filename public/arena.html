<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kaissava - Arena Modu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="arena-container">
    <img id="arena-background" src="assets/arenas/junglearena.png" alt="Arena">
    <img id="char1" class="character" src="assets/characters/mystic.png" alt="Oyuncu 1">
    <img id="char2" class="character" src="assets/characters/gladiator.png" alt="Oyuncu 2">

    <div id="health1" class="health-bar"><div id="bar1">100</div></div>
    <div id="health2" class="health-bar"><div id="bar2">100</div></div>

    <div id="name1" class="player-name">Mystic</div>
    <div id="name2" class="player-name">Gladyatör</div>

    <div id="damage-text"></div>
    <div id="winner-text"></div>
    <div id="reward-text"></div>
    <button id="exit-btn">Ana Menü</button>
  </div>

  <script src="arena.js"></script>
</body>
</html>
