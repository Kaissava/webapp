<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>KAISSAVA - PvP Arena</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="arena-container">
    <img id="arena-background" class="arena-bg" src="" alt="Arena Background">
    <div class="health-bar" id="health1">
      <div class="bar" id="bar1"></div>
      <span class="player-name" id="name1">Player 1</span>
    </div>
    <img id="char1" class="character left" src="assets/characters/gladiator.png">
    
    <div class="health-bar" id="health2">
      <div class="bar" id="bar2"></div>
      <span class="player-name" id="name2">Player 2</span>
    </div>
    <img id="char2" class="character right" src="assets/characters/assassin.png">

    <div id="damage-text"></div>
    <div id="winner-text"></div>
    <button onclick="window.location.href='index.html'" class="back-btn">Ana Men√º</button>
  </div>

  <script src="arena.js"></script>
</body>
</html>
