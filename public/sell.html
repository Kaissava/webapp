<!DOCTYPE html>
<html lang="tr">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="UTF-8" />
  <title>KAISSAVA - Pazarda Satış Yap</title>
  <style>
    body { background: #23272f; color: #ffcc00; font-family: 'Segoe UI', sans-serif;}
    .container { max-width: 450px; margin: 60px auto; background: #1a1c22; padding: 36px; border-radius: 16px; box-shadow: 0 4px 28px #0003;}
    h1 { text-align: center; margin-bottom: 32px;}
    .item-list { margin-bottom: 26px;}
    .item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .item-name { font-size: 1.1em; }
    .sell-btn { background: #2563eb; color: #fff; border: none; border-radius: 9px; padding: 8px 24px; font-size: 1em; cursor: pointer; transition: .18s;}
    .sell-btn:hover { background: #1e40af;}
    .result { margin-top: 22px; color: #90ee90; min-height: 26px;}
    .back-btn { background: #222; color: #ffcc00; border: none; margin-top: 34px; padding: 10px 30px; border-radius: 10px; cursor: pointer;}
    .back-btn:hover { background: #333; }
    input[type="number"] { width: 75px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pazarda Satış Yap</h1>
    <div class="item-list" id="inventoryList"></div>
    <div class="result" id="bazaarResult"></div>
    <button class="back-btn" onclick="window.location.href='bazaar_menu.html'">Pazar Menüsü</button>
  </div>
  <script>
    let userId = localStorage.getItem("kaissava_userid") || null;
    if (!userId) { window.location.href = "register.html"; }

    let marketData = {};
    function loadInventory() {
      fetch("/api/user/" + userId)
        .then(res => res.json())
        .then(user => {
          fetch("/api/market").then(r=>r.json()).then(market => {
            marketData = {};
            market.forEach(i => marketData[i.id] = i);
            let invRows = '';
            (user.inventory || []).forEach(invId => {
              let item = marketData[invId];
              if (item) {
                invRows += `<div class="item">
                  <span class="item-name">${item.name} (+${item.power} güç)</span>
                  <input type="number" min="1" max="999" placeholder="Fiyat" id="price_${invId}" />
                  <button class="sell-btn" onclick="sellItem('${invId}')">Pazara Ekle</button>
                </div>`;
              }
            });
            document.getElementById('inventoryList').innerHTML = invRows || "Envanterde satılacak eşya yok.";
          });
        });
    }
    function sellItem(itemId) {
      let price = document.getElementById('price_'+itemId).value;
      if (!price || price <= 0) return alert("Geçerli bir fiyat gir!");
      fetch('/api/bazaar', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ userId, itemId, price: Number(price) })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('bazaarResult').innerText = data.message || data.error;
        loadInventory();
      });
    }
    loadInventory();
  </script>
</body>
</html>
