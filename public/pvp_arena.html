<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kaissava PvP Savaşı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="arena-container">
    <!-- Rastgele arena arka planı -->
    <img id="arena-background" src="" alt="Arena">

    <!-- Karakterler -->
    <img id="player1" src="assets/characters/player1.png" alt="Player 1">
    <img id="player2" src="assets/characters/player2.png" alt="Player 2">

    <!-- Can barları -->
    <div id="healthbar1" class="healthbar"><div class="bar" id="bar1"></div></div>
    <div id="healthbar2" class="healthbar"><div class="bar" id="bar2"></div></div>

    <!-- Vuruş metni -->
    <div id="damage-text"></div>

    <!-- Kazanan metni -->
    <div id="winner-text"></div>
  </div>

  <script src="arena.js"></script>
</body>
</html>
