<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kaissava - PvP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="arena-container">
    <img id="arena-background" class="arena-bg" src="" alt="Arena Arkaplanı">

    <div class="versus-text">Player 1 vs Player 2</div>

    <div class="character-wrapper">
      <div class="character-side">
        <img id="char1" class="character" src="assets/characters/gladiator.png">
        <div class="player-name">Player 1</div>
        <div class="health-bar"><div id="bar1" class="bar"></div></div>
      </div>

      <div class="character-side">
        <img id="char2" class="character flipped" src="assets/characters/assassin.png">
        <div class="player-name">Player 2</div>
        <div class="health-bar"><div id="bar2" class="bar"></div></div>
      </div>
    </div>

    <div id="damage-text" class="damage-text"></div>
    <div id="winner-text" class="winner-text"></div>
    <button id="back-btn" onclick="location.href='index.html'" style="display:none;">Geri Dön</button>
  </div>

  <script src="pvp.js"></script>
</body>
</html>
