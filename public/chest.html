<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>KAISSAVA - Hazine Sandığı</title>
  <style>
    body { background: #23272f; color: #ffcc00; font-family: 'Segoe UI', sans-serif;}
    .container { max-width: 400px; margin: 60px auto; background: #1a1c22; padding: 36px; border-radius: 16px; box-shadow: 0 4px 28px #0003;}
    h1 { text-align: center; margin-bottom: 32px;}
    .info { margin-bottom: 22px;}
    .btn { background: #2563eb; color: #fff; border: none; border-radius: 9px; padding: 8px 24px; font-size: 1em; cursor: pointer; transition: .18s;}
    .btn:hover { background: #1e40af;}
    .result { margin-top: 22px; color: #90ee90; min-height: 26px;}
    .back-btn { background: #222; color: #ffcc00; border: none; margin-top: 34px; padding: 10px 30px; border-radius: 10px; cursor: pointer;}
    .back-btn:hover { background: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hazine Sandığı</h1>
    <div class="info" id="chestInfo"></div>
    <button class="btn" onclick="claimChest()">Sandıktaki Coinleri Topla</button>
    <button class="btn" onclick="boostChest()">30 Gün Boost Satın Al</button>
    <div class="result" id="chestResult"></div>
    <button class="back-btn" onclick="location.href='index.html'">Ana Ekran</button>
  </div>
  <script>
    let userId = localStorage.getItem("kaissava_userid") || null;
    if (!userId) {
      window.location.href = "register.html";
    }
    function loadChest() {
      fetch('/api/chest-status/' + userId)
        .then(res => res.json())
        .then(data => {
          let info = `Biriken coin: <b>${data.coin}</b><br>
                      Sandık boost: <b>${data.boosted ? 'Aktif' : 'Pasif'}</b>`;
          document.getElementById('chestInfo').innerHTML = info;
        });
    }
    function claimChest() {
      fetch('/api/chest-claim', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ userId })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('chestResult').innerText = data.coin ? `${data.coin} coin topladın!` : (data.error || "Bir hata oluştu!");
        loadChest();
      });
    }
    function boostChest() {
      fetch('/api/chest-boost', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ userId })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('chestResult').innerText = data.message || data.error;
        loadChest();
      });
    }
    loadChest();
  </script>
</body>
</html>
