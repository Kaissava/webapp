<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaissava - Profil</title>
  <style>
    body { background: #212832; color: #ffcc00; font-family: 'Segoe UI', sans-serif; }
    .profile-box { margin: 50px auto; padding: 40px; border-radius: 18px; background: #181b24; box-shadow: 0 4px 40px #111;}
    .field { margin: 10px 0; font-size: 1.4em; }
    .back-btn { margin-top: 40px; }
  </style>
</head>
<body>
  <div class="profile-box" id="profile">
    <div class="field">Adı: <span id="username"></span></div>
    <div class="field">XP: <span id="xp"></span></div>
    <div class="field">Güç: <span id="power"></span></div>
    <div class="field">Seviye: <span id="level"></span></div>
    <!-- Diğer alanlar -->
    <button class="btn back-btn" onclick="location.href='index.html'">Ana Ekran</button>
  </div>
  <script>
    // Test için statik user id veriyoruz (sonra login mekanizması ekleriz)
    fetch('/api/user/sozer')
      .then(r => r.json())
      .then(user => {
        document.getElementById('username').innerText = user.name;
        document.getElementById('xp').innerText = user.xp;
        document.getElementById('power').innerText = user.power;
        document.getElementById('level').innerText = user.level;
      });
  </script>
</body>
</html>
