<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAISSAVA - Profil</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f2937, #4b5563);
      color: #f9fafb;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    h1 {
      text-align: center;
      text-shadow: 0 0 8px #2563eb;
    }
    .profile-info {
      background: rgba(37, 99, 235, 0.2);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
      margin-top: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    /* Geri butonu */
    .back-button {
      position: fixed;
      top: 12px;
      left: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.7);
      transition: background 0.3s ease;
      z-index: 1000;
    }
    .back-button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="goBack()">← Geri</button>
  <h1>Profil</h1>

  <div class="profile-info" id="profileInfo">
    <p><strong>Kullanıcı ID:</strong> <span id="userId">Yükleniyor...</span></p>
    <p><strong>İsim:</strong> <span id="userName">Yükleniyor...</span></p>
    <p><strong>Seviye:</strong> <span id="level">Yükleniyor...</span></p>
    <p><strong>XP:</strong> <span id="xp">Yükleniyor...</span></p>
    <p><strong>Coin:</strong> <span id="coins">Yükleniyor...</span></p>
    <p><strong>Sınıf:</strong> <span id="class">Yükleniyor...</span></p>
  </div>

  <script>
    function goBack() {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get('user_id');
      if(userId) {
        window.location.href = `/index.html?user_id=${userId}`;
      } else {
        window.location.href = '/index.html';
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user_id');
    if(!userId) {
      alert('Kullanıcı ID URL\'de yok!');
      document.getElementById('profileInfo').textContent = "Kullanıcı ID bulunamadı.";
    } else {
      document.getElementById('userId').textContent = userId;
      fetch(`/api/user/${userId}`)
        .then(res => res.json())
        .then(data => {
          if(data.error) {
            alert('Kullanıcı bulunamadı!');
            document.getElementById('profileInfo').textContent = "Kullanıcı bulunamadı.";
          } else {
            document.getElementById('userName').textContent = data.name;
            document.getElementById('level').textContent = data.level;
            document.getElementById('xp').textContent = data.xp;
            document.getElementById('coins').textContent = data.coins;
            document.getElementById('class').textContent = data.class;
          }
        })
        .catch(() => {
          alert('Kullanıcı bilgileri alınamadı.');
          document.getElementById('profileInfo').textContent = "Veri alınırken hata oluştu.";
        });
    }
  </script>
</body>
</html>
