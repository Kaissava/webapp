<!DOCTYPE html>
<html lang="tr">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="UTF-8" />
  <title>KAISSAVA - Görevler</title>
  <style>
    body { background: #181b24; color: #fff; font-family: 'Segoe UI', sans-serif;}
    .container { max-width: 540px; margin: 44px auto; background: #1a1c22; padding: 34px 36px; border-radius: 18px; box-shadow: 0 4px 22px #0003;}
    h1 { text-align: center; margin-bottom: 26px;}
    .task { background: #262b34; margin-bottom: 18px; padding: 14px 17px; border-radius: 8px;}
    .title { font-weight: bold; color: #ffd700; }
    .progress { margin-top: 8px; }
    .btn { background: #2563eb; color: #fff; border: none; border-radius: 8px; padding: 4px 15px; cursor: pointer; margin-left: 8px;}
    .btn:disabled { background: #4b5563; cursor: not-allowed;}
    .back-btn { background: #222; color: #ffcc00; border: none; margin-top: 28px; padding: 10px 30px; border-radius: 10px; cursor: pointer;}
    .back-btn:hover { background: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Görevler</h1>
    <div id="tasksBox"></div>
    <button class="back-btn" onclick="window.location.href='index.html'">Ana Ekran</button>
  </div>
  <script>
    let userId = localStorage.getItem("kaissava_userid") || null;
    if (!userId) { window.location.href = "register.html"; }
    function loadTasks() {
      fetch("/api/tasks/" + userId)
        .then(res => res.json())
        .then(data => {
          let html = "";
          data.tasks.forEach(task => {
            let prog = data.progress[task.id] || {progress: 0, completed: false, claimed: false};
            html += `<div class="task">
              <div class="title">${task.title}</div>
              <div>${task.desc}</div>
              <div class="progress">Durum: ${prog.progress}/${task.target} &nbsp; 
              ${prog.completed ? (prog.claimed ? '<span style="color:#90ee90;">Ödül Alındı</span>' : `<button class="btn" onclick="claimTask('${task.id}')">Ödül Al</button>`) : '<span style="color:#aaa;">Devam</span>'}
              </div>
            </div>`;
          });
          document.getElementById('tasksBox').innerHTML = html;
        });
    }
    function claimTask(taskId) {
      fetch('/api/tasks/claim', {
        method: "POST",
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ userId, taskId })
      }).then(r=>r.json()).then(d=>{
        alert(d.message || d.error);
        loadTasks();
      });
    }
    loadTasks();
  </script>
</body>
</html>
