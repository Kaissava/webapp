<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>KAISSAVA - Görevler</title>
  <style>
    body { background: #21222d; color: #ffcc00; font-family: 'Segoe UI', sans-serif;}
    .container { max-width: 480px; margin: 50px auto; background: #1a1c22; padding: 36px 28px; border-radius: 16px; box-shadow: 0 4px 20px #0006;}
    h1 { text-align: center; margin-bottom: 28px;}
    .task { background: #27293a; color: #fff6c0; border-radius: 9px; padding: 16px 14px; margin-bottom: 19px;}
    .task.done { background: #1a4e27; color: #bbffd3;}
    .progress { font-size: 1.01em; margin-bottom: 7px;}
    .claim-btn { background: #2563eb; color: #fff; border: none; border-radius: 9px; padding: 7px 19px; font-size: 1em; cursor: pointer; transition: .13s;}
    .claim-btn:hover { background: #1e40af;}
    .claimed { color: #56ff78; font-weight: bold;}
    .back-btn { background: #222; color: #ffcc00; border: none; margin-top: 24px; padding: 10px 30px; border-radius: 10px; cursor: pointer;}
    .back-btn:hover { background: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Görevler</h1>
    <div id="taskList"></div>
    <button class="back-btn" onclick="window.location.href='index.html'">Ana Ekran</button>
  </div>
  <script>
    let userId = "sozer"; // Test için sabit

    function loadTasks() {
      fetch(`/api/tasks/${userId}`)
        .then(res => res.json())
        .then(data => {
          let html = '';
          data.tasks.forEach(task => {
            let p = data.progress[task.id] || { progress: 0, completed: false, claimed: false };
            let done = p.completed ? "done" : "";
            html += `<div class="task ${done}">
              <div><b>${task.title}</b></div>
              <div>${task.desc}</div>
              <div class="progress">İlerleme: ${p.progress}/${task.target}</div>`;
            if(p.completed && !p.claimed) {
              html += `<button class="claim-btn" onclick="claimReward('${task.id}')">Ödülü Al (+${task.reward} ${task.rewardType})</button>`;
            } else if(p.claimed) {
              html += `<div class="claimed">Ödül alındı ✓</div>`;
            }
            html += `</div>`;
          });
          document.getElementById('taskList').innerHTML = html;
        });
    }

    function claimReward(taskId) {
      fetch('/api/tasks/claim', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ userId, taskId })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || data.error);
        loadTasks();
      });
    }

    loadTasks();
  </script>
</body>
</html>
